<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Python Django Blog</title>
</head>
<body>

    <h1>Post List</h1>
    <div>
        {% for post in post_list %}
            <div>
                {{ post.id }}, {{ post.title }}
            </div>

        {% endfor %}
    </div>


</body>
</html>
